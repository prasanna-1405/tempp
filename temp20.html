<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1() {
    let a = Number(document.getElementById("n1").value);
    let msg = document.getElementById("msg");

    if (isNaN(a) || a === 0) {
        msg.innerHTML = "<p style='color:red;'>Please enter a valid number.</p>";
        return;
    }

    let table = "<table border='1' style='width:100%; text-align:center;'><tr><th>Multiplier</th><th>Result</th></tr>";

    for (let i = 1; i <= 10; i++) {
        table += `<tr><td>${a} x ${i}</td><td>${a * i}</td></tr>`; // Fixed string concatenation
    }

    table += "</table>";
    msg.innerHTML = table;
}

    </script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .box {
            border: 2px solid rgb(211, 192, 255);
            padding: 20px;
            width: 400px;
            border-radius: 20px;
        }
        input {
            border-color: rgb(179, 158, 243);
            padding: 20px;
            width: 90%;
        }
        button {
            background-color: rgb(133, 103, 231);
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: xx-large;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 1px solid rgb(35, 6, 90);
        }
        th {
            background-color: rgb(193, 182, 255);
        }
        #msg {
            display: flex;
            justify-content: flex-end; 
            margin-top: 20px;
            width: 100%;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 style="color: rgb(69, 33, 153); text-align: center;">Multiplication Table</h2>
            <p><input type="number" id="n1" placeholder="Enter a number"></p><br>
            <button onclick="f1()">Generate Table</button><br>
            <div id="msg"></div>
        </div>
    </div>
</body>
</html>
